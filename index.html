<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EggSMP Website</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/hatrix1307/pngs/refs/heads/main/eggsword%20-%20Copy%20-%20Copy.png" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      color: #aaa;
      margin-bottom: 2rem;
    }

    .ip-label {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1.5rem; /* extra spacing */
      color: #ccc;
      user-select: none;
    }

    .ip-box {
      background: #1e1e1e;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1.2rem;
      border: 1px solid #333;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s ease;
      width: fit-content;
      margin-bottom: 1.5rem; /* space below IP box */
    }

    .ip-box:hover {
      background: #2a2a2a;
    }

    .copied-popup {
      background: #2ecc71;
      color: #111;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      user-select: none;
    }

    .copied-popup.show {
      opacity: 1;
    }

    .buttons {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 2rem;
    }

    .button {
      background: #333;
      color: #fff;
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #555;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>EggSMP</h1>
  <p>Eaglercraft Server hosted by Nate</p>

  <div class="ip-label">Address</div>
  <div class="ip-box" id="copy-ip">108.56.193.141:25565</div>
  <div class="copied-popup" id="copied-popup">Copied!</div>

  <div class="buttons">
    <a href="/1_8_8.html" download class="button" id="dl188">Download 1.8.8</a>
    <a href="/1_12_2.html" download class="button" id="dl1122">Download 1.12.2</a>
  </div>

  <footer>
    &copy; EggSMP
  </footer>

  <script>
    const ipBox = document.getElementById('copy-ip');
    const popup = document.getElementById('copied-popup');

    ipBox.addEventListener('click', () => {
      const ip = ipBox.textContent;
      navigator.clipboard.writeText(ip).then(() => {
        popup.classList.add('show');
        setTimeout(() => popup.classList.remove('show'), 1500);
      });
    });
  </script>

</body>
</html>
